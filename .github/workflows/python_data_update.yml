name: Python Data Update and Upload

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  update-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run data analysis
        run: python run.py --skip-github-upload

      - name: Upload to GitHub
        run: python github_uploader.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
